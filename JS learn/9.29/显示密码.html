<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 300px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        .box input{
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box img{
            position: absolute;
            width: 24px;
            top: 2px;
            right: 3px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="images/4.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd" >
        <script>
        var eye=document.getElementById("eye");
        var pwd=document.getElementById("pwd");
        var flag=0;
        eye.onclick=function(){
            if (flag==0){
                pwd.type="text";
                eye.src='images/闭眼.png';
                flag=1; 
            }else{
                pwd.type="password";
                eye.src='images/4.png';
                flag=0;
            }   
        }
        
        
        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="app">
        <span v-if="isUser">
            <label for="username">用户账户</label>
            <input type="text" id="username" key="username">
        </span>
        
        <span v-else>
        <label for="email">用户邮箱</label>
        <input type="text" id="email" key="email"></span>
        <button @click="act">切换类型</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                isUser:true
            },
            methods:{
                act(){
                    this.isUser = !this.isUser;
                    
                }
            },
        })
    </script>
</body>
</html>

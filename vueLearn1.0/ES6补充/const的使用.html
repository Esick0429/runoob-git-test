<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
  //1.注意一：一旦给const修饰的标识符被赋值之后，不能修改
  // const name = 'why';
  // name = 'abc';

  //2.注意二：在使用const定义标识符，必须进行复制
  // const name;

  //3.注意三：常量的含义是只想的对象不能修改，但是可以改变对象内部的属性
  const obj={
    name:"why",
    age:18,
    height:1.88
  }
  obj.age=19;
</script>

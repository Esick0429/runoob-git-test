<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="app">
        <cpn2></cpn2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        //1.创建第一个组件
        const cpnC1 = Vue.extend({
            template:`
            <div>
                <h2>我是标题</h2>
                <p>我是内容</p>
            </div>
            `
        })

        //2.创建第二个组件
        const cpnC2 = Vue.extend({
            template:`
            <div>
                <h2>我是标题2</h2>
                <p>我是内容2</p>
                <cpn1></cpn1>
            </div>
            `,
            components:{
                cpn1:cpnC1,
            }
        })

        //root组件
        let vm = new Vue({
            el:"#app",
            data:{
            },
            methods:{
            },
            components:{
                cpn2:cpnC2
            }
        })
    </script>
</body>
</html>

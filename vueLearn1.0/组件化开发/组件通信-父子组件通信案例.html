<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="app">
        <cpn :num1="num1" :num2="num2" @num1Change="num1change" @num2Change="num2change"></cpn>
    
    </div>

    <template id="cpn">
        <div>
            <h2>props:{{num1}}</h2>
            <h2>dnum1:{{dnum1}}</h2>
            <input type="text" v-bind:value="dnum1"
            v-on:input="dnum1Input">
            <h2>props:{{num2}}</h2>
            <h2>dnum2:{{dnum2}}</h2>
            <input type="text" v-bind:value="dnum2"
            v-on:input="dnum2Input">
        </div> 
    </template>
    <script src="../js/vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                num1:1,
                num2:0
            },
            methods:{
                num1change(value){
                this.num1 = parseFloat(value)
               
                },
                num2change(value){
                this.num2 = parseFloat(value)
                }
            },
            components:{
                cpn:{
                    template:'#cpn',
                    props:{
                        num1:Number,
                        num2:Number,
                    },
                    data(){
                        return{
                            dnum1:this.num1,
                            dnum2:this.num2
                        }
                    },
                    methods:{ 
                        dnum1Input(event){
                            //1.酱input中的value复制到dnum1中
                            this.dnum1 = event.target.value,

                            //2.为了让父组件可以修改值，发出一个事件
                            this.$emit('num1change',this.dnum1)

                            //3.同时修改dum2的值
                            this.dnum2 = this.dnum1* 100;
                            this.$emit('num2change',this.dnum2)
                        },
                        dnum2Input(event){
                            this.dnum2 = event.target.value
                            this.$emit('num2change',this.dnum2)
                            this.dnum1 = this.dnum2 / 100;
                            this.$emit('num2change',this.dnum2)
                        },

                    }
                }
            }
        })
    </script>
</body>
</html>

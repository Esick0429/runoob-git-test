<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="app">
        <cpn :num1="num1" :num2="num2" @num1change="num1change" @num2change="num2change"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>{{num1}}</h2>
            <h2>{{dnum1}}</h2>
            <input type="text" :value="dnum1" @input="num1change">
            <h2>{{num2}}</h2>
            <h2>{{dnum2}}</h2>
            <input type="text" :value="dnum2" @input="num2change">
        </div>

    </template>
    <script src="../js/vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                num1:1,
                num2:0
            },
            methods:{
                num1change(value){
                this.num1 = parseFloat(value)
               
                },
                num2change(value){
                this.num2 = parseFloat(value)
               
                },
            },
            components:{
                cpn:{
                    template:"#cpn",
                    props:{
                        num1:Number,
                        num2:Number,
                    },
                    data(){
                        return{
                            dnum1:this.num1,
                            dnum2:this.num2
                        }
                    },
                    methods:{
                        num1change(event){
                            this.dnum1 = event.target.value,
                            this.$emit("num1change",this.dnum1)
                        },
                        num2change(event){
                            this.dnum2 = event.target.value,
                            this.$emit("num2hange",this.dnum2)
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>

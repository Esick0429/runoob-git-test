<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="app">
        <cpn>
            <template v-slot:sss></template>
        </cpn>
        <cpn>
            <template v-slot="slotProps">
                <span v-for="item in slotProps.data">{{item}}-</span>
              </template>
        </cpn> 
        <cpn>
            <template v-slot="slotProps">
                <span>{{slotProps.data.join("~~~~")}}</span>
            </template>
        </cpn>
    </div>
    <template id="cpn">
        <div>
            <slot :data="pLanguages">
                <ul>
                    <li v-for="item in pLanguages">{{item}}</li>
                </ul>
            </slot>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
            },
            methods:{
            },
            components:{
                cpn:{
                    template:"#cpn",
                    data(){
                        return{
                            pLanguages:['java','javascript','python','c','php','go']
                        }
                    },
                    created(){
                        this.pLanguages.join()
                    }
                }
            },
        })
    </script>
</body>
</html>

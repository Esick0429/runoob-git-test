<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="app">
        <!-- 1、修饰符： lazy -->
        <input type="text" v-model.lazy="message" name="" id="">
        <h2>{{message}}</h2>

        <!-- 2、 修饰符:number -->
        <input type="number" v-model.number="age">
        <h2>{{age}} {{typeof age}}</h2>

        <!-- 3、修饰符：trim -->
        <input type="text" v-model ="name" name="" id="">
        <h2>您的名字是{{name}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                message:"你好啊",
                age:0,
                name: ''
            },
            methods:{
            },
        })
    </script>
</body>
</html>

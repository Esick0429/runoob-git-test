<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
        <button @click="btnClick">按钮</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                arr:['a','b',"c",'d']
            },
            methods:{
                btnClick(){
                    //1.push
                    // this.arr.push("aaa")

                    // 2.pop() 删除数组中的最后一个元素
                    this.arr.pop();

                    // 3.shift()删除数组中的第一个元素
                    this.arr.shift();

                    // 4.unshift() 在数组最前面添加元素
                    this.arr.unshift('aaa')

                    // 5.splice() 在数组中间插入/改变/删除元素
                    this.arr.splice(2,0,"222")

                    // 6.sort() 将数组按字母顺序排序
                    this.arr.sort()

                    // 7.reverse()将数组倒序
                    this.arr.reverse() 
                    //2.通过索引值修改数组中的元素
                    // this.arr[0] = "aaaa"
                }
            },
        })
    </script>
</body>
</html>

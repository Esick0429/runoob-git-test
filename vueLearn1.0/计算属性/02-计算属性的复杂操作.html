<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
      <h2>总价格:{{totalPrice}}</h2>
    </div>
    <script>
        const vm=new Vue({
           el:'#app',
           data:{
             book: [
               {id: 110,name: 'Lunix',price:119},
               {id: 110,name: '代码大全',price:119},
               {id: 110,name: '深入理解计算机原理',price:119},
               {id: 110,name: '现代公司管理',price:119},
             ]
           },
           methods:{
             getTotal:function(){
              let result = 0
               for(let i=0;i<this.book.length;i++){
                result +=this.book[i].price
               }
               return result
             }
            },
           
           computed: {
             totalPrice:function(){
               let result = 0
               for(let i=0;i<this.book.length;i++){
                result +=this.book[i].price
               }
               return result
             }
           }
        })
    </script>
</body>

</html>

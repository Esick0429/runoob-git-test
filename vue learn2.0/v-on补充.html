<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <input type="button" value="点击" @click="dolt(666,'牛逼')">
  <input type="text" @keyup.enter="sayHi" id="srk">
</div>

<script>
new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!'
  },
  methods:{
      dolt:function(p1,p2){
          console.log("see you later");
      },
      sayHi:function(){
          alert("吃柠檬");
      },
  }
})
</script>
</body>
</html>

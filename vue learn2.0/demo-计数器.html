<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <button @click="sub">-</button>
    <span>{{num}}</span>
    <button @click="add">+</button>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        num: 1
      },
      methods: {
        sub: function () {
          if (this.num > 0) {
            this.num--;
          } else {
            alert("111")
          }
        },
        add: function () {
          if (this.num < 10) {
            this.num++;
          } else {
            alert("222")
          }
        }
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
      <img :src="imgSrc" alt="">
      <img v-bind:src="imgSrc" alt="" :title="imgTitle+'111'" :class="isActive?'active':''" @click="thisActive"> 
      <img v-bind:src="imgSrc" alt="" :title="imgTitle+'111'" :class="{active:isActive}" @click="thisActive"> 
    </div>
    <script>
        const vm=new Vue({
           el:'#app',
           data:{
             imgSrc:'images/logo.png',
             imgTitle:'aaa',
             isActive:false
           },
           methods:{
             thisActive:function(){
               this.isActive = !this.isActive
             }
           }
        });
    </script>
</body>

</html>
